<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Exporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #092c66;
    }
  </style>
</head>
<body>
  <select id="machineSelect">
    <option value="">Select a machine</option>
  </select><br>

  <input type="text" id="applianceName" placeholder="Appliance Name"><br>
  <input type="text" id="wifiSSID" placeholder="WiFi SSID"><br>

  <button onclick="exportXML()">Export SiteManager USB install</button>

  <script>
    let machineMap = {};

    // Load machine-template mapping
    fetch('machine_templates.json')
      .then(res => res.json())
      .then(data => {
        machineMap = data;
        const select = document.getElementById('machineSelect');
        Object.keys(data).forEach(machine => {
          const option = document.createElement('option');
          option.value = machine;
          option.textContent = machine;
          select.appendChild(option);
        });
      });

    function exportXML() {
      const machine = document.getElementById('machineSelect').value;
      const applianceName = document.getElementById('applianceName').value;
      const wifiSSID = document.getElementById('wifiSSID').value;

      if (!machine || !applianceName || !wifiSSID) {
        alert("Please fill in all fields.");
        return;
      }

      const templateFile = machineMap[machine];
      fetch(templateFile)
        .then(res => res.text())
        .then(xmlText => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "application/xml");

          // Update <string> elements by label
          const strings = xmlDoc.getElementsByTagName("string");
          for (let i = 0; i < strings.length; i++) {
            const label = strings[i].getAttribute("label");
            if (label === "Appliance Name") {
              strings[i].textContent = applianceName;
            } else if (label === "WiFi SSID") {
              strings[i].textContent = wifiSSID;
            }
          }

          const serializer = new XMLSerializer();
          const updatedXML = serializer.serializeToString(xmlDoc);

          const blob = new Blob([updatedXML], { type: "application/xml" });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `SITEMANAGER.CFG`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    }
  </script>
</body>
</html>
