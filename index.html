<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Exporter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0b3d91;
      color: white;
    }
    button:hover {
      background-color: #092c66;
    }
  </style>
</head>
<body>
  <h2>Export XML Templates</h2>
  <p>Click a button to download the corresponding XML template.</p>

  <button onclick="downloadXML('template1.xml')">Export Template 1</button>
  <button onclick="downloadXML('template2.xml')">Export Template 2</button>
  <button onclick="downloadXML('template3.xml')">Export Template 3</button>

  <script>
    function downloadXML(filename) {
      // Build full path relative to your repo
      const url = filename; 
      const link = document.createElement('a');
      link.href = url;
      link.download = filename; // force download instead of open in browser
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
